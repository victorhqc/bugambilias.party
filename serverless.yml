service: salon-bugambilias
provider:
  name: aws
  runtime: nodejs8.10
  profile: salon-bugambilias
  region: us-west-1
  stage: prod

plugins:
  - serverless-nextjs-plugin

custom:
  defaultStage: prod
  serverless-nextjs:
    nextConfigDir: "./"
    assetsBucketName: "salon-bugambilias"

package:
  exclude:
    - ./**
